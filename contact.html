                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

        <header class="hero-header">
            <h1>Welcome to The Masters</h1>

    <section class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Send</button>
            </form>
            
            <div class="map-container">
                <h3>Our Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.9706416609756!2d-82.02520252566646!3d33.5021409465793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f9cd9fe8a776ed%3A0x519b380162b90517!2sAugusta%20National%20Golf%20Club!5e0!3m2!1sen!2suk!4v1743284012118!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

            <li class="instagram">

                    aria-label="Visit our Instagram page (opens in a new tab)">
